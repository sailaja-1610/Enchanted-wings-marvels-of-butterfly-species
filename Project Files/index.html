<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Butterfly Species Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #333;
        }
        h1 {
            color: #4a47a3;
            margin-bottom: 30px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }
        button {
            background-color: #4a47a3;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3734a1;
        }
        .result {
            margin-top: 40px;
            text-align: center;
        }
        .result img {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .description {
            margin-top: 15px;
            line-height: 1.6;
            font-size: 15px;
            max-width: 700px;
        }
    </style>
</head>
<body>

    <h1>Butterfly Species Identifier ðŸ¦‹</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Identify Butterfly</button>
    </form>

    {% if label %}
    <div class="result">
        <h2>Prediction: {{ label }}</h2>
        {% if image %}
            <img src="{{ url_for('static', filename=image) }}" alt="Predicted Butterfly">
        {% endif %}
        {% if description %}
            <div class="description">{{ description }}</div>
        {% endif %}
    </div>
    {% endif %}

</body>
</html>
